{% extends 'base.html' %}
{% block content %}

{% include 'partials/navbar.html' %}

<div class="card">

    <div class="thumbnail">
        <div class="recipe-image">
            <img src="{{ image }}" alt="recipe image">
</div>
</div>

<div class="ingredients">
    {% for ingredient in ingredients %}
    
        <p>{{ ingredient.amount }} {{ ingredient.measures.us.unitShort }} {{ ingredient.name }}</p>

    {% endfor %}
    </div>

<div class="twillio">
    <form action="/{{ recipe_id }}/text" method="POST">
        <label for="text">Phone Number</label>
        <p>
           +1<input type="text" name="phone_number" id="phone_number">
           <button type="submit">Send me the ingredients</button> 
        </p>
    </form>
</div>
</div>



    
    <div class="card2 scroll">
    {% for step in steps %}
    <div class="steps">
    <h5>{{ step.step }}</h5>
</div>
    {% endfor %}
</div>


{% endblock %}
